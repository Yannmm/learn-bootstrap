<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container text-center" style="background-color: yellow">
      <div class="row">
        <div class="col-md-4" style="background-color: blue">.col-md-4</div>
        <div class="col-md-4 offset-md-4" style="background-color: red">
          .col-md-4 .offset-md-4
        </div>
      </div>
      <div class="row">
        <div class="col-md-3 offset-md-1" style="background-color: green">
          .col-md-3 .offset-md-3
        </div>
        <div class="col-md-3 offset-md-5" style="background-color: purple">
          .col-md-3 .offset-md-3
        </div>
      </div>
      <div class="row">
        <div class="col-md-6 offset-md-3" style="background-color: violet">
          .col-md-6 .offset-sm-3
        </div>
      </div>
    </div>

    <div class="container" style="background-color: green">
      <div class="col-3 p-3 mb-2" style="background-color: red">good</div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
